<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Elumalai Interior wood works & Carpenter Service</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Elumalai Interior wood work & Carpenter Service</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="home-section">
        <div class="content">
            <h2>Book a Service</h2>
            <form id="bookingForm" onsubmit="sendWhatsApp(event)">
                <label for="model">Type of service you Need:</label>
                <input type="text" id="model" name="model" required><br>

                <label for="serviceDate">Date when you want service to be provided:</label>
                <input type="date" id="serviceDate" name="serviceDate" required><br>

                <label for="customerName">Name:</label>
                <input type="text" id="customerName" name="customerName" required><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="location">Location:</label>
                <select id="location" name="location" required onchange="toggleOtherLocation()">
                    <option value="Chengalpattu">Chengalpattu</option>
                    <option value="Mahendra World City">Mahendra World City</option>
                    <option value="Nemmeli(Chengalpattu)">Nemmeli(Chengalpattu)</option>
                    <option value="Sogandi">Sogandi</option>
                    <option value="Athur">Athur</option>
                    <option value="Ozhalur">Ozhalur</option>
                    <option value="Thirukazhukundram">Thirukazhukundram</option>
                    <option value="Kellambakkam">Kellambakkam</option>
                    <option value="Thirupporur">Thirupporur</option>
                    <option value="other">Other</option>
                </select><br>
                <div id="otherLocationDiv" style="display:none;">
                    <label for="otherLocation">Please specify other location:</label>
                    <input type="text" id="otherLocation" name="otherLocation"><br>
                </div>

                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required> I agree to the Terms and Conditions
                </label><br>

                <!-- ...   <div class="g-recaptcha" data-sitekey="your-site-key"></div><br>  -->

                <input type="submit" value="Book Now">
            </form>
        </div>
    </section>
    <script>
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        }

        function toggleOtherLocation() {
            var locationSelect = document.getElementById('location');
            var otherDiv = document.getElementById('otherLocationDiv');
            if (locationSelect.value === 'other') {
                otherDiv.style.display = 'block';
                document.getElementById('otherLocation').required = true;
            } else {
                otherDiv.style.display = 'none';
                document.getElementById('otherLocation').required = false;
            }
        }

        const WHATSAPP_NUMBER = "919994507975"; // Example: 919876543210 for India. Replace with your real number!

        function sendWhatsApp(event) {
            event.preventDefault();
            var service = document.getElementById('model').value;
            var serviceDate = document.getElementById('serviceDate').value;
            var customerName = document.getElementById('customerName').value;
            var phone = document.getElementById('phone').value;
            var locationSelect = document.getElementById('location');
            var location = locationSelect.value === 'other'
                ? document.getElementById('otherLocation').value
                : locationSelect.options[locationSelect.selectedIndex].text;

            var message = 
                "*New Carpentry Service Booking*\n"
                + "Name: " + customerName + "\n"
                + "Phone: " + phone + "\n"
                + "Type of Service: " + service + "\n"
                + "Preferred Service Date: " + serviceDate + "\n"
                + "Area: " + location;

            var encodedMessage = encodeURIComponent(message);

            var whatsappURL = "https://wa.me/" + WHATSAPP_NUMBER + "?text=" + encodedMessage;

            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
